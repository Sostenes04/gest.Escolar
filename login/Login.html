<!DOCTYPE html>
<html lang="pt-PT">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/formStyle.css">
     <!--           Background Animation                -->
     <!--<link rel="stylesheet" href="css/backanimation.css">-->
     <title>Login</title>
</head>
<body>
     <section>
          <!--      <img src="img/logo.png" alt="cepph-logo">     -->
          <h1>Insira os seus dados de acesso.</h1>
     </section>
     <section class="form-login">
          <form action="">
               <div class="input-block">
                    <div>
                         <img src="img/person_white_24dp.svg" alt="">
                         <input type="text" id="login-username" placeholder="Nome de Usuario" aria-label="Achjc" required>
                    </div>
                    <div>
                         <img src="img/lock_white_24dp.svg" alt="">
                         <input type="password" id="login-userpassword" placeholder="Palavra-Passe" required>
                    </div>
               </div>
               <button type="submit" class="btn-login">ENTRAR</button>
          </form>
     </section>
</body>
</html>
